<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		let idTag = document.getElementById('id')
		idTag.parentNode.removeChild(idTag)
		//idTag.remove() 			//remove가 explorer에는 안먹힘
		
		let pwd = document.getElementById('pwd')
		// <td id ='id' style ="color: red; font-size: 20pt; background-color: yellow;">아이디</td>
		pwd.style.color = 'red'
		pwd.style.fontSize = '20pt'
		pwd.style.backgroundColor = 'yellow'
		pwd.style.borderStyle = 'dashed'
		pwd.style['border-color'] = 'blue'
//		pwd.style['background-color'] = 'yellow' 		//-쓰면 []안에 써야함

		console.log(pwd.style['border-width'] = '3px')

	}
</script>
</head>
<body>
	<table border = "1" style="width:100px; height: 100px">
		<tr>
			<td id="id">아이디</td>
		</tr>
		<tr>
			<td id="pwd">PASSWORD</td>
		</tr>
	</table>

</body>
</html>
