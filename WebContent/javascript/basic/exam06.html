<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 1;
	var b = -1;
	var c = 0;
	
	var d = ++a || ++b && ++c;			//우선순위 &&가 높음 		-->    ++a || (++b && +c) 괄호를 먼저하는건 아님! 
										//연산은 무조건 왼쪽에서 오른쪽으로감
										//(++a) 2니까 참 - 뒤에꺼 안봄 ( b -1 / c = 0)
	
	alert("결과값 : d : " + d + " a : "+ a +" b : "+ b +" c : "+ c )	//2, 2, -1, 0
	
</script>

</head>
<body>

</body>
</html>
