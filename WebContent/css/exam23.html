<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	body{
		width : 900px;
		margin-left: auto;
		margin-right: auto;
	}
	
	header{
		background-color: red;
		height:150px;
	}
	
	aside{
		background-color: pink;
		height:800px;
		width:150px;		
	}
	
	#aside01{
		float:left;
	}
	
	#aside02{
		float:right;
		background-color: lime;
		
	}
	
	div{
		float: left;
	}
	
	section{
		background-color: yellow;
		width:600px;
		height:400px;
	}
	
	#sec02{
		background-color: olive;
	}
	
	
	footer{
		background-color: blue;
		height:150px;
		clear:both;
		
	}

</style>
</head>
<body>
	<header>header</header>
	<aside id="aside01">aside01</aside>
	<div>
		<section id ="sec01">section</section>
		<section id = "sec02">section</section>	
	</div>
	<!--  section이랑 article 형태로 함 -->
	<aside id = "aside02">aside02</aside>
	<footer>footer</footer>



</body>
</html>
