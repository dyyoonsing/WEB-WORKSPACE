<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	true && alert('출력이 됩니까?'); 			//됨
	false && alert('false일때 출력이 됩니까?');	//안됨 - 앞에가 거짓(결과 거짓)이니까 뒤에꺼 안봄
	
	true || alert('|| 출력이 됩니까?'); 			//안됨 - 앞에꺼가 이미 참(결과 참)이니까 뒤에꺼 안봄
	false || alert('false|| 출력이 됩니까?'); 	//됨
	

</script>
</head>
<body>

</body>
</html>
