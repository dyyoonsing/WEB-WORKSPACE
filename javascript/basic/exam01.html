<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 순서는 기본적으로 css 다음에 javascript  */
</style>
<script>
	//헤드에만 정의할수있는게 아님 (style은 무조건 head) - javascript는 헤드, 바디 다 가능
	document.write("Hello<br>"); //자바스크립트는 함수라고 부름!(메소드 아님)
	
	
</script>
</head>
<body>
	안녕하세요<br>
	<script type="text/javascript">
		document.write("goodbye!!<br>");
	</script>
</body>
</html>
