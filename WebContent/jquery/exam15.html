<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		display:none;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		/*
			3초에 걸쳐서 '첫번째 문장'이라고 화면에 보인뒤, complete라는 메세지 띄우기
		*/
		//$('h1').show(3000)
		//alert('complete')
		/* 
		$('h1').show(3000, function(){
			//show를 다 수행한 후에 하겠다!
			alert('complete')
		})
		 */
		/*
			3초에 걸쳐서 '첫번째 문장'이라고 화면에 보인뒤, 글자색을 파란색으로 변경한 후
			슬라이드 효과로 올라갔다 내려갔다를 수행한 후, 배경을 노란색으로 변경
		*/
		
		$('h1').show(3000, function(){
			$(this).css('color', 'blue')
			$(this).slideUp(1000).slideDown(1000, function(){
				$(this).css('background-color', 'orange')
				
			})
			/* 
			$(this).slideToggle(1000)
			$(this).slideToggle(1000, function(){
				$(this).css('background-color', 'yellow')
			})
			 */
		})
	})
</script>

</head>
<body>
	<h1>첫번째 문장</h1>
</body>
</html>
