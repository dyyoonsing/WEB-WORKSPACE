<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 100px;
		height: 100px;
		background-color: red;
		display: none; 
		position: absolute;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('div').animate({
			/* 
			width : '200px',
			height : '+=200px'
			 */
			 
			width:'toggle',
			height:'toggle',
			left : '100px',
			top : '50px',
			opacity : '0.2'
		}, 2000)
	}) 
	
	
	
</script>

</head>
<body>
	<div></div>
</body>
</html>
