<html>
<head>

<title>Insert title here</title>
<style>
	body{
		padding: 50px;
	
	}
	
	div{

		background-image: url("../html/images/pencil.jpg");

	}

</style>
</head>
<body>

		<h2>오늘의 일기</h2>
