<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var nums = [10, 20, 30, 40, 50]
	
	/*
		0번째 변수 : 10
		1번째 변수 : 20
		2번째 변수 : 30
		3번째 변수 : 40
		4번째 변수 : 50
		
	*/
	document.write('<h2>첫번째방식</h2>')
	for(let i = 0; i < nums.length; i++){
		document.write(`${i}번째 정수 : ${nums[i]}<br>`)
	}

	document.write('<h2>두번째방식</h2>')
	for(let idx in nums){
		document.write(`${idx}번째 정수 : ${nums[idx]}<br>`)
	}
	
	document.write('<h2>세번째방식</h2>')
	nums.forEach(function(element, index, nums){				//첫번째는 내용, 두번째는 인덱스, 세번째는 배열
		document.write(`${index}번째 : ${element} <br>`)			//forEach = nums에 들어있는 개수만큼 함수 개수를 호출해줘
		document.write(nums+'<br>')
	})
	
	document.write("<hr>")
	
	/* 
//	var copyNums = [...nums]
	var copyNums = []
	for(let i in nums){
		copyNums[i] = nums[i] + 100
	}
	 */
	 
	 var copyNums = nums.map(function(element){ 	
		 //mapping은 리턴값이 있음 - nums값의 배열만큼 return함
		 return element + 100		 
	 })
	
	
	document.write('nums : ' + nums + '<br>')
	document.write('copyNums : ' + copyNums + '<br>')
	
	/* 
	let bool = true
	for(let data of nums){
		if(data % 10 != 0){
			bool = false;
			break;
		}
	}
	 */
	 
	let bool = nums.every(function(element,index,nums){ 
		//모든 조건 만족할때 true ()
		return element % 10 == 0;				
	})
	
	document.write('every() 결과 : ' + bool + '<br>')		//배열 안에 다 10의 배수니까 true 나옴
	 
	bool = nums.some(function(element,index,nums){ 
		//하나라도 10의 배수가 아니면 true
		return element % 10 != 0;				
	})
	document.write('every() 결과 : ' + bool + '<br>')	
	
	
	
	/* 
	let s = 0;
	for(let data of nums){
		s += data
	}
	*/
	document.write('<hr>')
	var sum = nums.reduce(function(before, element, index){		
		//두개씩 연산하는 것 - 반대쪽에서 시작하면 (reduceright 함수 씀)
		return before + element
	})
	
	document.write('배열의 총합 : ' + sum)
	
</script>
</head>
<body>

</body>
</html>
