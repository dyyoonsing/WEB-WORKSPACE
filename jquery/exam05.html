<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(document).ready(function(){
		alert('ready')
		//: 콜론이 type 알려주는 구분자임
//		$('input:button').hide()
//		$(':button').hide()			//버튼1, 버튼2 다 지워짐
//		$('button').hide()

		//jquery에서 onclick 기능은 click()임!
		//$('button')[0].onclick = function(){}은         $('button').click()과 동일
		//그래서 내가 접근하는게 jquery인지 javascript인지 잘 알아야 함
		
		$(':button').click(function(){
			//버튼을 클릭하면 hr태그를 숨겨줘!
			//$('hr').hide()
			
			$(this).hide("drop", {direction: "down"})
		})
	})
</script>
</head>
<body>
	<hr>
	<input type="text">
	<input type="button" value="버튼1">
	<button>버튼2</button>		
	<!-- 버튼 태그는 기본적인게 <button type="button></button>임! 그래서 JS에서 :button을 선택하게 된다면 버튼2도 선택됨 -->
	
	
	<hr>
</body>
</html>
