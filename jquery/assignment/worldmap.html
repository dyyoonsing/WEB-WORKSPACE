<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		background-image: url("/Lecture-WEB/html/images/worldmap.png");
		background-repeat: no-repeat;
	}
	
	div{
		width:20px;
		height:20px;
		border-radius:50%;
		background-color: red; 
	}
	
	div.ui-helper-hidden-accessible {
		border: 0;
		clip: rect(0 0 0 0);
		height: 1px;
		margin: -1px;
		overflow: hidden;
		padding: 0;
		position: absolute;
		width: 1px;
	}
	
	div.ui-tooltip{
		width:100px;
		height:100px;
		border: 3px solid black;
		background-color: white;
		border-radius:0;
	}
	
	
	


</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(document).ready(function(){
				
		$('html').click(function(event){
			console.log("X : " + event.pageX + 'Y : ' + event.pageY)
		})
		 
		//도시별 위치 좌표 입력
		$('#seo').offset({
			'left' : '727',
			'top' : '230'
		})
		
		$('#bei').offset({
			'left' : '680',
			'top' : '200'
		})
		
		$('#new').offset({
			'left' : '220',
			'top' : '226'
		})
		
		$('#lon').offset({
			'left' : '397',
			'top' : '185'
		})
		
		$('#mos').offset({
			'left' : '500',
			'top' : '175'
		})
		
	 	 $('div').tooltip({
	 		
			content: function(){
				return "서울 시간 글자가 더 추가되면";
			}
		}) 
		
		 
		 
	})
</script>
</head>
<body>
 	<div id="seo" title=""></div>
	<div id="bei" title=""></div>
	<div id="new" title=""></div>
	<div id="lon" title=""></div>
	<div id="mos" title=""></div> 
</body>
</html>
