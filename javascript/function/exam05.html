<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
	자바스크립트 내장함수
	1. 타이머
		setTimeout(함수, ms)		- ms시간 후에 함수 실행
		setInterval(함수, ms) 	- ms시간마다 함수 계속 반복
		clearInterval(id)		- 반복 종료(어떤걸 종료할지)	
		clearTimeout(id)		- setTimeout 종료
		
	2. 코드 실행 함수
		eval(str)	
	
	3. 숫자변환함수
		parseInt(str)
		parseFloat(str)
*/

	/* 
	setTimeout(function(){
		alert('3초가 지났습니다!!!');
	}, 3000);				//3초 후에 function()을 호출하라!
	 */
	 
	 
	var id = setInterval(function(){
		document.write('현재시간 : ' + new Date() + '<br>');
	}, 1000);
	
	setTimeout(function(){
		clearInterval(id);
		alert('종료');
	}, 5000);

</script>
</head>
