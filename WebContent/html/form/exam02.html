<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "https://www.naver.com">
		<progress value="50" max = "100"></progress>
		<meter value = "50" max = "100"></meter>
		
		색상 : <input type = "color"> <br>
		시간 : <input type = "time"><br>
		달 : <input type ="month"><br>
		주 : <input type = "week"><br>
		날짜 : <input type ="date" min ="2020-01-01" max="2020-12-31"><br>
		범위 : <input type ="range" min = "0" max = "10" step ="5"><br>
		수량 : <input type ="number" min ="1" max ="10"><br>
		검색어 : <input type ="search" size="50"><br>
		전화번호 : <input type ="tel" size = "50"
						pattern ="(010|011|016)-\d{3,4}-\d{4}"
						placeholder="xxx-xxxx-xxxx 형식으로 입력하세요."> <br>
		이메일 : <input type ="email" size = "50" required autocomplete ="on"><br> <!-- 속성명과 속성값이 같으면 속성명만 적어도 된다 -->
		SNS주소 : <input type ="url" size = "50"><br>
		
		<button>버튼</button>
		<button type ="reset">초기화</button>
		<button type ="submit">전송</button>
		
		<!-- 
		<input type="button" value="버튼">
		<input type ="reset" value ="초기화">
		<input type = "submit" value="전송">
		 -->	
		<input type ="image" src ="/Lecture-WEB/html/images/malski.jpg" width = "200" height = "160">
		<input type ="image" src ="../images/malski.jpg" width = "200" height = "160">
	
	</form>

</body>
</html>
