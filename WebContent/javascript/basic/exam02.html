<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var a = 10;
	var b = "hello";
					//변수 var형으로 받음 - 동적으로 됨? 대입을 하면서 그 순간 타입이 정의가 되는 것!
	c = 12.34;		//var라는 타입을 설정하지 않아도 변수가 만들어짐
	var d;
	
	//변수 타입 알아보기 - alert (경고울리는거)
	alert(typeof a.toString());			//문자열로 만듦 - string
	alert(typeof Number('123'));		//문자열을 숫자로 바꾸고 싶을때 number
	alert(typeof Boolean(false)); 		//앞에 대문자면 객체로 인식 - 결과값 boolean
	alert(typeof 'A');					//자바스크립트에서는 작은따옴표와 쌍따옴표의 차이가 없다 (다 string) 호환가능, 단 같이 쓰는거 불가
	alert(typeof d);					//undefined 나옴 - 대입을 안했으니까 undefined가 됨
										//null은 가리키고 있는 객체가 없는 경우임(undefined과 다름)			
	alert(typeof null);					//그래서 얘가 object가 됨! (null은 객체와, undefined은 기본 자료형과 관련)
	alert(typeof undefined);
	alert(typeof true);
	alert(typeof a); 
	alert(typeof b); 		
	alert(typeof c);
			
	

</script>
</head>
<body>

</body>
</html>
