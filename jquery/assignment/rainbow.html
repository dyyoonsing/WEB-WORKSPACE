<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		float:left;
		width:100px;
		height:100px;
		text-align:center;
		line-height:100px;
		font-weight: bold;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('div').hover(function(){
			$(this).animate({
				width:'200px',
				height:'200px',
				'line-height': '200px'
			})
			$(this).text(function(){
				return this.textContent + '요일'
			})
		}, function(){
			$(this).animate({
				width:'100px',
				height:'100px',
				'line-height': '100px'
			})
			$(this).text(function(){
				return this.textContent[0]
			})
		})
	})

</script>
</head>
<body>
	<div style="background-color: red">월</div>
	<div style="background-color: orange">화</div>
	<div style="background-color: yellow">수</div>
	<div style="background-color: green">목</div>
	<div style="background-color: aqua">금</div>
	<div style="background-color: blue">토</div>
	<div style="background-color: purple">일</div>
</body>
</html>
