<head>

<title>Insert title here</title>
<style>
	img{
		position : absolute;
		left: 500px;
		right: 500px;
		border: 20px groove navy;
		transform: rotate(30deg);
		-webkit-transform: rotate(30deg);
		-moz-transform: rotate(30deg);
		-o-transform: rotate(30deg);
		-ms-transform: rotate(30deg);
		/* 접두어 붙이기?? -원하는거-transform 이렇게 앞에다가 접두어를 붙임
		   safari, chrome : webkit
		   opera : o
		   ms쪽(explorer) : ms
		   firefox, 모질라 브라우저 엔진 : moz
		  */
		
	}
</style>
</head>

	<img src="../html/images/cat.jpg">
