<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>



	function func01(){
		document.write(arguments[0] + " : " + arguments[1] + " : " + arguments[2] +"<br>");
	}
	
	
	function func02(){
		for(let i of arguments){
			document.write(i + ' : ');
		}
		document.write('<br>');
		
	}
	
	function func03(...numbers){
		console.log(numbers);			//내가 넘길때 3개의 변수 넘겼지. 함수 파라미터가 배열인걸로 인식
	}
	
	
	function func04(a, b, ...numbers){
		document.write("a : " + a + "<br>");
		document.write("b : " + b + "<br>");
		document.write("numbers : " + numbers + "<br>");
	}
	
	var array = [1,2,3];
//	func01(array);
//	func.apply(null, array);
//	func03(...array);
	func04(...array, ...array);

/* 
	func03(10, 20, 30);
	func02(10, 20, 30);
	func02(10, 20);
	func01(10, 20, 30);
	func01(10, 20);
 */
 </script>
</head>
<body>

</body>
</html>
