<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img{
		width:300px;
		height:250px;
		float:left;
	}
	
	button{
		float:left;
	}
	
	
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('#nextBtn').click(function(){
			$('img').last().prependTo('span')
		})
		$('#prevBtn').click(function(){
			$('img').first().appendTo('span')
		})
		
		setInterval()
		
	})
</script>
</head>
<body>
	<button id ='prevBtn'>PREV</button>
	<span>
		<img src="/Lecture-WEB/html/images/doggy.jpg">
		<img src="/Lecture-WEB/html/images/luki.png">
		<img src="/Lecture-WEB/html/images/malski.jpg">
		<img src="/Lecture-WEB/html/images/dogstone.jpg">
	</span>
	<button id ='nextBtn'>NEXT</button>
</body>
</html>
