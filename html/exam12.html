<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  -->
	HTML5 이전 embed : <br>
	<embed src ="playlist/Kalimba.mp3">
	<br>
	
	HTML5 버전 : <br>
	<audio src="playlist/Kalimba.mp3" controls autoplay="autoplay"></audio>
	<hr><br>
	
	<h3>HTML5 이전 버전 : EMBED TAG 이용 <br></h3>
	<embed src ="playlist/movie.mp4">
	<br>
	
	<h3>HTML5 이전버전 : object tag 이용</h3>
	<object data ="playlist/movie.mp4"></object>
	
	<h3>html5 버전 : video tag 이용</h3>
	<video src = "playlist/movie.mp4" controls="controls"
		width ="640" height ="480" ></video>
		
	<hr>
	<h3>유튜브 영상 삽입</h3>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/yhXT3hBaDoU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	<hr>
	<iframe src ="playlist/htmlbasic.pdf"></iframe>
	<br><br>
	
	
	
</body>
</html>
