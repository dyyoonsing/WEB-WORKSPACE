<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function loadCall(){
		alert('load 완료...')
	}
	
	window.onload = function(){
		//window 객체에 onload 있음 - 재정의
		alert('load complete')
	}
</script>
</head>

<body onload="loadCall()">
