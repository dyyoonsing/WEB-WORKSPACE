<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body{
		background-image: url("/Lecture-WEB/html/images/worldmap.png");
		background-repeat: no-repeat;
	}
	
	div{
		width:20px;
		height:20px;
		background-color: red;
		border-radius: 50%;	
	}
	
	div.ui-helper-hidden-accessible {
		display:none;
	} 
	
	.ui-tooltip-content{
		background-color:white;
		width:200px;
		height:100px;
		padding:5px;
		border-radius:0;
		border: 1px solid black;
		
	}

</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(document).ready(function(){
		
		//좌표 찾기		
		$('html').click(function(event){
			console.log("X : " + event.pageX + 'Y : ' + event.pageY)
		})
		 
		//도시별 위치 좌표 입력
		$('#seo').offset({
			'left' : '727',
			'top' : '230'
		})
		
		$('#bei').offset({
			'left' : '680',
			'top' : '200'
		})
		
		$('#new').offset({
			'left' : '220',
			'top' : '226'
		})
		
		$('#lon').offset({
			'left' : '397',
			'top' : '185'
		})
		
		$('#mos').offset({
			'left' : '500',
			'top' : '175'
		})
		
	 	 $('div').tooltip({
	 		
			content: function(){
				var nation = $(this).attr('title')
				var num = getTime(nation)
				
				
				return nation + "\n" +num
			}
		})
		
		
		
		var getTime = function(nation){
			 //서울 기준
			var newyork = -13;
			var beijing = -1;
			var london = -9;
			var moscow = -6;
			
			var now = new Date();
			var hour = now.getHours();
			if(nation == "NEWYORK"){
				hour -= 13
			}else if(nation == "BEIJING"){
				hour -= 1
			}else if(nation == "LONDON"){
				hour -= 9
			}else if(nation == "MOSCOW"){
				hour -= 6
			}
			//시간
			//분
			//초
			var time = hour + " : " + now.getMinutes() + " : " + now.getSeconds()
			return time
		} 
		
		 
		 
	})
</script>
</head>
<body>
 	<div id="seo" title="SEOUL"></div>
	<div id="bei" title="BEIJING"></div>
	<div id="new" title="NEWYORK"></div>
	<div id="lon" title="LONDON"></div>
	<div id="mos" title="MOSCOW"></div> 
</body>
</html>
