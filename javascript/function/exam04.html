<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function returnFunc(name){
		var msg = "반갑습니다 " + name + '님!';		//이함수가 끝나면 변수가 사라지니까 외부에서 찍을 수 있게 함수를 리턴함
		return function(){		//이 함수를 closer라고 부름
			alert(msg);
		}	
		///////리턴을 하면서 함수 호출 가능 - closer
	}
//	returnFunc('홍길동')();		//함수를 호출하니까 () 또 생김

	var f = returnFunc('윤다영');
	f();
	f();


</script>

</head>
<body>

</body>
</html>
