<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.onload = function(){
		var span = document.querySelector('span')
		var h1 = document.querySelector('h1')
		var div = document.querySelector('div')
		
		
		
		//이벤트 버블링 : 제일 하위 태그부터 이벤트가 있으면 상위 태그들이 순서대로 나오게 됨
		//cancelBubble: false 요게 버블링이 되는거
		span.onclick = function(e){
			alert('click span...')
//			console.log(e)
		}
		
		h1.onclick = function(e){
			alert('click h1...')
			e.cancelBubble = true
//			console.log(e)			//오잉 이거 true 되어야 하는디
		}
		
		div.onclick = function(e){
			alert('click div...')
			
		}
	
	}
</script>
</head>
<body>
	<div>
		<h1>
			<span>Hello</span>
		</h1>
	</div>
</body>
</html>
