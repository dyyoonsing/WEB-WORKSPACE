<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#div01{
		background-color : yellow;
		height: 150px;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		
	/*
		h1 태그를 클릭하면 글자색이 빨강으로 변하고
		h1에 마우스를 접근시키면 배경을 노랑으로 변경
		h1에 마우스가 벗어나면 배경은 흰색으로 변경
	*/
		/* 
		$('h1').click(function(){
			$(this).css('color', 'red')
		})
		
		$('h1').hover(function(){
			$(this).css('background-color', 'yellow')
		}, function(){
			$(this).css('background-color', 'white')
		})
		 */
		
		 //자바스크립트객체
		$('h1').on({
			'click' : function(){
//				$(this).css('color', 'red')
//				$(this).css('background-color', 'purple')
				$(this).css({
					color : 'red',
					'background-color' : 'purple'	//특수문자잇는경우에는 무조건 따옴표 있어야함
				})
			},
			'mouseenter' : function(){
				$(this).css('background-color', 'yellow')
			},
			'mouseleave' : function(){
				$(this).css('background-color', 'white')
			}
		
		})
		
		
	})
</script>

</head>
<body>
	<div id="div01">
		나는 div영역입니다<br>
		마우스를 접근시켜보세요~
	</div>
	<h1>첫번째 문장입니다</h1>
	<h1>두번째 문장입니다</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<button>클릭</button>
	
</body>
</html>
