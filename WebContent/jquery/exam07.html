<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#div01{
		background-color : yellow;
		height: 150px;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		alert('ready')
		$(':button').click(function(){
//			$('h1:first').hide('slow')
			$('h1:first').hide(3000)
		})
		
		$('body > h1').dblclick(function(){
			$(this).hide('slow')
			
		})
		
		/* 
		//마우스엔터! mouseenter - 마우스가 진입되면
		$('#div01').mouseenter(function(){
			$(this).css('background-color', 'blue')			
		})
		
		$('#div01').mouseleave(function(){
			$(this).css('background-color', 'yellow')
		})
		 */
		
		//hover(mouseenter,mouseleave)
		$('#div01').hover(function(){
			$(this).css('background-color', 'orange')	
		}, function(){
			$(this).css('background-color', 'pink')
		})
		
		
		$('#div01').click(function(event){
			console.log(event.pageX, event.pageY)
		})
		
		
	})
</script>

</head>
<body>
	<div id="div01">
		나는 div영역입니다<br>
		마우스를 접근시켜보세요~
	</div>
	<h1>첫번째 문장입니다</h1>
	<h1>두번째 문장입니다</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<button>클릭</button>
	
</body>
</html>
