<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		<form>
			<input type="" />		
					type 속성값 : text(한줄입력)
								password(암호처리 - 사용자가 입력한 글자가 안보이게)
								checkbox(다중선택)
								radio(단일선택)
								button(사용자정의이벤트)
								file(첨부파일)
								reset(초기화)
								hidden(입력받지 않은 데이터 전송)
								submit(입력받은 모든 데이터를 전송)
			<textarea>			여러줄 입력
			</textarea>
							
		</form>
	 -->
	 
	 <form action ="http://www.naver.com">
	 	<fieldset>
		 	<label>아이디 : <input type="text" size ="10" ></label><br>
		 	<label for="pwd">암호 : </label><input type="password" id ="pwd"><br><br>
	 	</fieldset>
	 	<br>
	 	
	 	<fieldset>
	 	<legend>희망연봉</legend><br>
	 	<input type="radio" name ="salary">2500 ~ 3000<br>
	 	<input type="radio" name ="salary">3000 ~ 3500<br>
	 	<input type="radio" name ="salary">3500 ~ 4000<br>
	 	<input type="radio" name ="salary">4000 ~ 4500<br><br/>
	 	</fieldset>
		<br>
		
		<fieldset>
	 	<strong>사용언어(중복선택 가능)</strong><br>
	 	<input type ="checkbox" name = "lang">JAVA<br>
	 	<input type ="checkbox" name = "lang">C<br>
	 	<input type ="checkbox" name = "lang">C++<br>
	 	<input type ="checkbox" name = "lang">Python<br>
	 	<input type ="checkbox" name = "lang">HTML<br>
	 	<input type ="checkbox" name = "lang">Javascript<br><br><br/>
		</fieldset>	 	
	 	
	 	<strong>취미(중복선택 가능)</strong><br>
	 	<input type = "checkbox" name = "hobby">코딩   <br>
	 	<input type = "checkbox" name = "hobby">개발   <br>
	 	<input type = "checkbox" name = "hobby">디버깅 <br><br>
	 	
	 	<strong>자기소개</strong><br>
	 	<textarea rows ="5" cols ="100"></textarea><br>
	 	
	 	<strong>첨부파일</strong><br>
	 	<input type ="file" size = "50"><br>
	 	
	 	
	 	<br>
	 	<br>
	 	<br>
	 	<input type ="submit" value = "전송"> <!-- 보통 제일 하단에 옴 -->
	 </form>
</body>
</html>
