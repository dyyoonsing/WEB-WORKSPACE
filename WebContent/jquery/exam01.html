<script>
	//window.onload와 동일한 기능 - but. document ready는 여러개 있어도 됨!
	//$는 jquery에서만 쓰이는 명령어! $가 있으면 jquery가 있어야 한다
	$(document).ready(function(){	
		alert('document ready...')
	})
	
	//하지만 순서는 알 수 없음! ready, ready2222 둘다 처음에 올 수 있다
	$(document).ready(function(){
		alert('document ready2222')
	})
	
	/* $(document.ready())		==  	$() 이렇게 쓸 수 있음!*/
	
	$(function(){
		alert('document ready3333333333333')
	})

	
</script>
