<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
	브라우저 객체 모델(BOM)
	- window 객체 : alert, setInterval 등은 window 객체 안에 있는거 a = 10해서 넣어도 되는게 window 객체에 동적으로 들어가기 때문
		- location 객체
		- navigator 객체
		- history 객체 : 뒤로가기, 앞으로가기 (내가 어디 url을 이동했는지 기록하는 객체)
		- screen 객체 : window 창 (화면 전체와 관련 width, heigth 같은)
		- document 객체 : body에 태그 붙여서 하이퍼미디어 동작하도록하는거, html 문서와 관련된 여러가지 기능들 (동적인 문서 구성 가능) doc
		
	  

*/
	a = 10;
	window.alert(a)
	let sub = open("", "", "width=400, height =300") 
	// open("url 위치", "", "크기")
//	alert(sub)	//팝업차단되면 null 있으면 object Window
	
	if(!sub){
		alert('팝업창 옵션을 확인하세요')
	}
	sub.moveTo(100, 100) //팝업창 위치 지정
	
	
	setInterval(function(){
		sub.moveBy(20, 20)	//현재있는 위치를 기준으로 상대적인 위치 지정
	}, 100);


</script>
