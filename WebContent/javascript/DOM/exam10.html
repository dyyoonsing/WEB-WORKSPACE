		function checkForm() {
			let f = document.searchForm
			
			// if(f.searchType.selectedIndex == 0){
			if(f.searchType[0].selected) {
				alert('검색 항목을 선택하세요.');
				f.searchType.focus()
				return false;
			} 
			
			/*
			if(f.searchWord.value == ""){
				alert('검색어를 입력하세요.');
				return false;
			}
			
			 */
			
			let words = ['', '제목', '작성자'];
			 
			if(f.searchWord.value == ''){
				alert('검색할 ' + words[f.searchType.selectedIndex] + "을(를) 입력하세요")
				f.searchWord.focus()
				return false;
			}
			
			if(f.searchWord.value.length < 2){
				alert('검색어는 2글자 이상  입력하세요')
				f.searchWord.focus()
				return false;
			}
			return true;
		}
</script>

<body>
	<form action="https://www.naver.com" name="searchForm" onsubmit= "return checkForm()">
	<!-- onsubmit을 눌렀을때 submit을 허용하겠는가를 의미함 - return true면 가겠다는 뜻/false면 안날아감! -->
		<select name="searchType">
			<option>선택하세요</option>
			<option>제목</option>
			<option>작성자</option>
		</select>
		<input type="text" name="searchWord">
		<input type="submit" value="검색">
	</form>
