	function showInfo(){
		
		let list ='';

		for(let i = 0;i <hobbies.length; i++){
			if(hobbies[i].checked){
//				console.log(document.inputForm.hobby[i].value)
				list += hobbies[i].value + "\n"
			}
		}
		alert(list)
	}
	
	function selectAll(){

			}

		for(let i in hobbies){
			hobbies[i].checked = true;
		}
		
	}
	
	function deSelectAll(){
		let hobbies = document.inputForm.hobby
		for(let i = 0; i < hobbies.length; i++){
			if(hobbies[i].checked){
				hobbies[i].checked = false;
			}
		}
	}
	
	//하나로 통합하기
	function toogle(check){
		for(let i in document.inputForm.hobby){
			document.inputForm.hobby[i].checked = check
		}
	}

		 //in으로 하면 안됨.. 일반적으로 length으로 돌리는게 더 많음
		 let check = false
		 for(let i = 0; i < hobbys.length; i++){
			 if(!hobbys[i].checked){
				 //하나라도 false 값이 있으면 check가 true가 됨
				 check = true
			 }
