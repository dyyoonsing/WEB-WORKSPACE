<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	class Person{
		//무늬만 class고 이것도 prototype 기반
		constructor(name, phone, addr){
			this._name = name;
			this._phone = phone;
			this._addr = addr;
		}
		
		
		//getter & setter
		get name(){
			return this._name
		}
		
		set name(name){
			this._name = name
		}
		
		get phone(){
			return this._phone
		}
		
		set phone(phone){
			this._phone = phone
		}
		
		get addr(){
			return this._addr
		}
		
		set addr(addr){
			this._addr = addr
		}
		 
		
		
		info(){
			alert(`name : ${this._name}\nphone : ${this._phone}\naddr : ${this._addr}`)
		}
	}
	
	
	class Doctor extends Person{		//이렇게쓰면 doctor prototype이 person prototype도 가리키게 됨
		constructor(name, phone, addr, major){
			super(name, phone, addr)
			this._major = major
		}
		
		set major(major){
			this._major = major
		}
		
		get major(){
			return this._major
		}
	}
	
	let person = new Person('홍길동', '010-1111-2222', '서울시 서초구');
	console.log(person)
	person.info()
	alert('name : ' + person.name)	//홍길동이라고 제대로 나옴 //getter 없으면 - undefined 나옴
	//이렇게 치면 원래 클래스 안에 _name이 아니라서 undefined 나와야하는데 자동으로 getter로 가니까 제대로 나오게 됨! 
	//사실상 getter가 호출된거 ()없이!

	let doctor = new Doctor('윤다영', '010-1191-1191', '경기도 광명시', '신경외과')
	console.log(doctor)
	
</script>
</head>
<body>

</body>
</html>
