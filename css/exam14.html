<style>

	/*
	#header h1{ /* id가 header의 자식들(후손다포함) 중에서 h1인 것 */
		color: blue;
	} 
	*/
	
	#header > h1 { /* #header > h1 (바로 밑에 있는 자식만!)  */

	}
	
</style>

		<h1>나는 제목이다</h1>
		<div id = "sub_header">

			<h3>나는 소제목이다</h3>
		</div>

	</div>
	<div id = "section">

		<p>나는 내용이다</p>
	</div>
