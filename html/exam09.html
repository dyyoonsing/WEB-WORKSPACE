<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>떡볶당 메뉴</h2>
	
	<select size = "1">
		<option>선택하세요</option>
		<option>떡볶이</option>
		<option>멘보샤</option>
		<option>튀김</option>
		<option selected>버터계란밥</option>
	</select> <br> <br>
	
	<select multiple>
		<option>선택하세요</option>
		<option>떡볶이</option>
		<option>멘보샤</option>
		<option>튀김</option>
		<option>버터계란밥</option>
	</select> <br> <br>
	
	<hr>
	
	<select>
		<optgroup label="분식">
		<option>떡볶이</option>
		<option>멘보샤</option>
		<option>튀김</option>
		</optgroup>
		<optgroup label="식사">
		<option>버터계란밥</option>
		<option>간장계란밥</option>
		<option>비빔밥</option>
		</optgroup>
	
	</select>
	
	
	<hr>
	
	<input list = "foods">
	<datalist id="foods">
		<option>떡볶이</option>
		<option>멘보샤</option>
		<option>튀김</option>
		<option>버터계란밥</option>
		<option>간장계란밥</option>
		<option>비빔밥</option>
	</datalist>
	
	<hr>
	<input list="food"> <!--  foods라는 애를 참조하려는데, foods는 datalist에 있는 아이들이다. --> 
	<datalist id="food">
		<option>떡볶이</option>
		<option>순대</option>
		<option>튀김</option>
		<option>쫄면</option>
		<option>라면</option>
	</datalist>
	
	
</body>
</html>
