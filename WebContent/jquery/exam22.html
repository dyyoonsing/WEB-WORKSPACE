<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.c1{
		font-style:italic;
	}
	
	.c2{
		color: orange;
	}
	
	.red{
		color: red;
	} 
	/* 동적으로 모든 태그에다가 red class를 추가하겠다  */
	.blue{
		color : blue;
	}

</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('body *').addClass('red')
		$('body h1').addClass('blue')
		
		$('h1').removeClass('red')
		
	})
</script>
</head>
<body>
	<h1 class = "c1 c2">나는 문장입니다1</h1>
	<h2>나는 문장2입니다</h2>
	<p>나는 단락입니다</p>
	<div>나는 구역입니다</div>
</body>
</html>
