<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		
		$('#btn01').click(function(){
			/* 
			let h1Tag = document.createElement('h1')
			let text = document.createTextNode('세번째문장')
			h1Tag.appendChild(text)
			document.querySelector('div').appendChild(h1Tag)
			 */
			$('div').append('<h1>세번째문장</h1>')
		})
		
		$('#btn02').click(function(){
			//append는 마지막에 추가, prepend는 처음에 추가됨
			//$('ol').append('<li>노랑</li>')
			$('ol').prepend('<li>노랑</li>')
		})
		
		$('#btn03').click(function(){
			
			$('body').prepend('<h4>4추가된 문장</h4>')
			$('body').prepend('<h5>5추가된 문장</h5>')
			$('body').prepend('<h3>3추가된 문장</h3>')
			//얘는 화면에 3 5 4 순서로 쌓인다
			 
			//$('body').prepend('<h4>4추가된 문장</h4>', '<h5>5추가된 문장</h5>', '<h3>3추가된 문장</h3>')
			//얘는 화면에 4 5 3 순서로 쌓인다(반대임!)
		})
		
	})
</script>
</head>
<body>
	<div>
		<h1>첫번째 문장</h1>
		<h1>두번째 문장</h1>
		<!-- <h1>세번째 문장</h1> -->
	</div>
	<ol>
		<li>빨강</li>
		<li>파랑</li>
		<li>녹색</li>
	</ol>
	<button id='btn01'>문장추가</button>
	<button id='btn02'>색상추가</button>
	<button id='btn03'>본문추가</button>
</body>
</html>
