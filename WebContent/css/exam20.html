<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img#img01 {
		position:absolute;
		left:50px;
		top:50px;
	}
	
	img#img02 {
		position:absolute;
		left:50px;
		top:50px;
		transform: translate(100px,100px, 10px); /* z축은 잘 인식을 못함 */
		-webkit-transform: translate(500px, 500px);
		transform:skew(30deg);
	}
</style>
</head>
<body>

	<img src = "../html/images/luki.png" id="img01"> 
	<img src = "../html/images/malski.jpg" id="img02"> 
</body>
</html>
